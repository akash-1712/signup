<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- css style -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <header class="heading">
          <h1 class="heading-primary left-heading-primary">
            Learn to code by <br />
            watching others
          </h1>
        </header>
        <h3 class="heading-tritary left-heading-tritary">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </h3>
      </div>
      <div class="right">
        <button class="btn btn-try">
          <strong>Try it free 7 days </strong> then $20/mo. thereafter
        </button>
        <form class="form">
          <input
            required
            placeholder="First Name"
            type="text"
            class="form-input"
          />
          <input
            required
            placeholder="Last Name"
            type="text"
            class="form-input"
          />
          <input
            required
            placeholder="Email Address"
            type="email"
            class="form-input"
            aria-label="Email Address"
          />
          <input
            required
            placeholder="Password"
            type="password"
            class="form-input"
          />
          <div class="gender-detail">
            <input required type="radio" name="gender" id="dot-1" />
            <input required type="radio" name="gender" id="dot-2" />
            <input required type="radio" name="gender" id="dot-3" />
            <span class="gender-title">Gender</span>
            <div class="category">
              <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">Prefer not to say</span>
              </label>
            </div>
          </div>
          <button class="btn btn-form" type="submit">
            Claim your free trial
          </button>
          <p class="form-paragraph">
            By clicking the button, you are agreeing to our
            <a>Terms and Services</a>
          </p>
        </form>
      </div>
    </div>

    <!-- Learn to code by watching others See how experienced developers solve
    problems in real-time. Watching scripted tutorials is great, but
    understanding how developers think is invaluable. Try it free 7 days then
    $20/mo. thereafter First Name Last Name Email Address Password Claim your
    free trial By clicking the button, you are agreeing to our Terms and
    Services -->

  </body>
</html>
